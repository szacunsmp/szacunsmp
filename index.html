<head>

    <style>
        body { 
            background-color: #0b0c10; 
            color: #c5c6c7; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
        }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        
        header { 
            text-align: center; 
            padding: 40px 0; 
            border-bottom: 2px solid #45a29e; 
        }

        .logo { 
            max-width: 280px; 
            height: auto; 
            margin-bottom: 20px; 
            transition: transform 0.5s;
        }
        .logo:hover { transform: scale(1.05); }

        /* PRZYCISKI - MA≈ÅE I W JEDNEJ LINII */
        .btn-group { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
            flex-wrap: wrap; 
            margin-top: 30px; 
        }
        
        .btn-base { 
            display: inline-block; 
            color: white; 
            padding: 10px 18px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.85rem; 
            border-radius: 4px; 
            transition: all 0.3s ease; 
            text-align: center;
            text-transform: uppercase;
            min-width: 110px;
        }
        
        .btn-red { background-color: #ff0000; border: 1px solid #b30000; }
        .btn-blue { background-color: #007bff; border: 1px solid #0056b3; }
        
        .btn-base:hover { 
            transform: translateY(-2px); 
            filter: brightness(1.2); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
        }

        .section { padding: 40px 0; border-bottom: 1px solid #1f2833; }
        h2 { color: #66fcf1; border-left: 5px solid #ff0000; padding-left: 15px; text-transform: uppercase; letter-spacing: 1px; }
